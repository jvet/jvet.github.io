    A la demande de la société Euranka sur mon temps libre. Mise en place de infrastructure haute disponible pour le tracking des visiteurs de leurs sites. Les informations liés aux utilisateurs sont cruciaux pour Euranka et leurs partenaires. L’infrastructure mise en place est basée sur un cluster (Redis + Sentinel), plusieurs serveurs frontaux haut disponibles (Nginx + Haproxy), plusieurs serveurs Mysql répliqués (Master / Slave) avec le failler automatique MHA ou manuel.



- layout: top-middle
  name: Provatis Mise en place de la nouvelle infrastructure HA 
  #link: github.com/sproogen
  quote: >
   Mandat direct par Provatis SA.
  description: | # this will include new lines to allow paragraphs
    A la demande de la société Provatis sur mon temps libre. Mise en place de infrastructure haute disponible pour remplacer l’ancienne infrastructure de production. Mandat sur plusieurs mois à raison de 2 jours de travail par mois. Mise en place de l’infrastructure complété pour le tracking GPS. Infrastructure basée sur deux loadbalancers (Haproxy, Varnish, Keepalived, Unbound). Cluster Cassandra, Mysql Haut disponible, Cluster Tomcat. Le monitoring (Zabbix), supervision (Monit), Profiling et RTM (ELK Stack + filebeat + Syslog-ng).
