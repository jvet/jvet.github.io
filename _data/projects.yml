- layout: top-middle
  name: Provatis Preproduction GCP Migration
  #link: github.com/sproogen
  #github: sproogen/resume-theme
  quote: >
   Mandat direct par Provatis SA.
  description: | # this will include new lines to allow paragraphs
    A la demande de la société Provatis sur mon temps libre j’ai effectué la migration de leur infrastructure de préproduction depuis les serveurs et infrastructure locale vers la plateforme de GCP (Google Cloud Platform). La nouvelle infrastructure est déployé et gérée en utilisant les outils IAC opensource Terraform et Ansible aussi bien pour le déploiement initial que l’administration quotidienne. Ce qui permet au développeurs d’être entièrement indépendants, avoir une gestion de versions facile et suivi (VCS avec Git), ainsi que déployer le nouveau environnement rapidement.


